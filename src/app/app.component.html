<h1>{{ title }}</h1>

<div class="gallery">
    <!-- Galería de imágenes -->
    <app-gallery-images [images]="mockData" (selectImage)="onSelectImage($event)"></app-gallery-images>

    <!-- Componente para la imagen ampliada -->
    <app-image-viewer *ngIf="selectedImage" [image]="selectedImage" (close)="onCloseImage()"></app-image-viewer>
</div>
